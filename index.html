<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="image/x-icon" href="https://cdn2.iconfinder.com/data/icons/ios7-inspired-mac-icon-set/512/Calculator_512.png">
    <title>CalcFinite</title>
  <body>
  </body>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .calculator {
            max-width: 300px;
            border: 1px solid #333;
            border-radius: 10px;
            padding: 20px;
            background-color: #444;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .result {
            font-size: 24px;
            color: white;
            text-align: right;
            margin-bottom: 10px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
        }

        .button {
            font-size: 20px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            background-color: #777;
            border: none;
            border-radius: 5px;
            color: white;
        }

        .button:hover {
            background-color: #555;
        }

        .numeric-buttons {
            grid-template-rows: repeat(4, 1fr);
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
        }

        .numeric-button {
            font-size: 20px;
        }

        .equal-button {
            grid-column: span 4;
            background-color: #ff8c00;
            color: white;
        }

        .clear-button {
            background-color: #ff8c00;
            color: white;
        }

      .history-tab {
            display: none;
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .history-list {
            list-style-type: none;
            padding: 0;
        }

        .history-list li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="result" id="result">0</div>
        <div class="buttons">
            <button class="button numeric-button" onclick="appendToResult('7')">7</button>
            <button class="button numeric-button" onclick="appendToResult('8')">8</button>
            <button class="button numeric-button" onclick="appendToResult('9')">9</button>
            <button class="button numeric-button" onclick="appendToResult('4')">4</button>
            <button class="button numeric-button" onclick="appendToResult('5')">5</button>
            <button class="button numeric-button" onclick="appendToResult('6')">6</button>
            <button class="button numeric-button" onclick="appendToResult('1')">1</button>
            <button class="button numeric-button" onclick="appendToResult('2')">2</button>
            <button class="button numeric-button" onclick="appendToResult('3')">3</button>
            <button class="button numeric-button" onclick="appendToResult('0')">0</button>
            <button class="button numeric-button" onclick="appendToResult('.')">.</button>
            <button class="button clear-button" onclick="clearResult()">C</button>
            <button class="button equal-button" onclick="calculateResult()">=</button>
            <button class="button" onclick="appendToResult('+')">+</button>
            <button class="button" onclick="appendToResult('-')">-</button>
            <button class="button" onclick="appendToResult('*')">*</button>
            <button class="button" onclick="appendToResult('/')">/</button>
        </div>
    </div>

    <script>
        let currentResult = '0';

    function updateResult() {
        document.getElementById('result').innerText = currentResult;
    }

    function appendToResult(value) {
        if (currentResult === '0' && value !== '.' || currentResult === 'Error') {
            currentResult = '';
        }
        currentResult += value;
        updateResult();
    }

    function clearResult() {
        currentResult = '0';
        updateResult();
    }

    function calculateResult() {
        try {
            currentResult = eval(currentResult).toString();
        } catch (error) {
            currentResult = 'Error';
        }
        updateResult();
    }
1
    document.addEventListener('keydown', function (event) {
        const key = event.key;
        if (!isNaN(key) || key === '.') {
            appendToResult(key);
        } else if (key === '+' || key === '-' || key === '*' || key === '/') {
            appendToResult(key);
        } else if (key === 'Enter') {
            calculateResult();
        } else if (key === 'Delete') {
            clearResult();
        }
    });
    </script>
</body>
</html>
